<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style type="text/css">
        TABLE {
            width: 300px; /* Ширина таблицы */
            border-top: 2px solid #000; /* Линия сверху таблицы */
            border-bottom: 2px solid #000; /* Линия внизу таблицы */
        }
        TD, TH {
            padding: 3px; /* Поля вокруг содержимого ячеек */
        }
        TH {
            text-align: left; /* Выравнивание текста по левому краю */
            border-bottom: 1px solid #000; /* Линия под верхним заголовком */
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Max Speed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.manufacturer}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.maxSpeed}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
